<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css"> 
</head>
<body>
    <h1>Get In Touch</h1>
    
    <p class="intro">
        Hi, I'm Ritakshi Singh, a highly skilled and motivated web developer currently pursuing my Masters in Computer Applications in Ghaziabad. 
        I specialize in creating dynamic and user-friendly websites. Contact me 
    </p>
    
    <div class="contact-form">
        <form action="/submit-contact" method="POST">
            <div class="form-group">
                <label for="name">Your Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="subject">Subject <span class="required">*</span></label>
                <select id="subject" name="subject" required>
                    <option value="">Select a subject</option>
                    <option value="web-development">Web Development Project</option>
                    <option value="collaboration">Professional Collaboration</option>
                    <option value="freelance">Freelance Opportunity</option>
                    <option value="other">Other Inquiry</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message <span class="required">*</span></label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
